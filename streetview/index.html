
<!DOCTYPE html>
<html>
<head>
    <title>360 Photo Viewer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->

    <meta property="og:site_name" content="" />
    <meta property="og:image:secure_url" content="" />

    <meta property="og:description" content="" />

    <meta property="og:url" content="" />

    <script src="js/aframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>

    <script src="js/components/isvr_photosphere_menu.js"></script>
    <script src="js/components/isvr_photosphere_menu_thumb.js"></script>
    <script src="js/components/isvr_photosphere_menu_navigation.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
</head>
<body>

    <a-scene>

        <a-assets>
             <img src="images/park1.jpg" id="img-photosphere-1">
            <img src="images/thumb1.jpg" id="img-photosphere-1-thumb">
            <img src="images/empire.jpg" id="img-photosphere-2">
            <img src="images/thumb2.png" id="img-photosphere-2-thumb">
            <img src="images/church.jpg" id="img-photosphere-3">
            <img src="images/thumb3.jpg" id="img-photosphere-3-thumb">
            
        </a-assets>


        <a-entity position="0 1.8 5">
            <a-entity
                id="camera" 
                camera="far: 10000; fov: 80; near: 0.5;"
                look-controls="enabled: true">
                <a-entity
                    cursor="fuse: false; maxDistance: 500; timeout: 3000;"
                    id="cursor"
                    position="0 0 -3.4"
                    geometry="primitive: ring; radiusOuter: 0.10; radiusInner: 0.05;"
                    material="color: red; shader: flat;"
                    visible="false">
                </a-entity>
            </a-entity>
        </a-entity>

         <!-- MENU -->
        <a-entity data-current-page="1" isvr-photosphere-menu id="photosphere-menu" visible="false">
                         
            <a-image data-image-id="1" isvr-photosphere-menu-thumb class="img-photosphere-thumb" src="#img-photosphere-1-thumb" width="1" height="1" position="1 0.8 0">
                <a-animation attribute="position" begin="mouseenter" from="1 0.8 0" to="1 0.8 0.5" dur="100"></a-animation>
                <a-animation attribute="position" begin="mouseleave" from="1 0.8 0.5" to="1 0.8 0" dur="100"></a-animation>
                <a-animation attribute="material.opacity" begin="fade" to="1"></a-animation>
            </a-image>
                         
            <a-image data-image-id="2" isvr-photosphere-menu-thumb class="img-photosphere-thumb" src="#img-photosphere-2-thumb" width="1" height="1" position="0 0 0">
                <a-animation attribute="position" begin="mouseenter" from="0 0 0" to="0 0 0.5" dur="100"></a-animation>
                <a-animation attribute="position" begin="mouseleave" from="0 0 0.5" to="0 0 0" dur="100"></a-animation>
                <a-animation attribute="material.opacity" begin="fade" to="1"></a-animation>
            </a-image>


            <a-image data-image-id="3" isvr-photosphere-menu-thumb class="img-photosphere-thumb" src="#img-photosphere-3-thumb" width="1" height="1" position="-1 -1 0">
                <a-animation attribute="position" begin="mouseenter" from="-1 -1 0" to="-1 -1 0.5" dur="100"></a-animation>
                <a-animation attribute="position" begin="mouseleave" from="-1 -1 0.5" to="-1 -1 0" dur="100"></a-animation>
                <a-animation attribute="material.opacity" begin="fade" to="1"></a-animation>
            </a-image>

            <!-- <a-image data-image-id="3" isvr-photosphere-menu-thumb class="img-photosphere-thumb" src="#img-photosphere-3-thumb" width="1" height="1" position="-2 0 0">
                <a-animation attribute="position" begin="mouseenter" from="-2 0 0" to="-2 0 0.2" dur="100"></a-animation>
                <a-animation attribute="position" begin="mouseleave" from="-2 0 0.2" to="-2 0 0" dur="100"></a-animation>
                <a-animation attribute="material.opacity" begin="fade" to="1"></a-animation>
            </a-image> -->
                         
            <!-- <a-entity isvr-photosphere-menu-navigation="url:https://www.ideaspacevr.org/webvr-photosphere-viewer-equirectangular-images/field-data?key=images_upload&chunk-size=3&page=2" id="menu-arrow-down" position="0 -1.5 0" visible=" true ">
                <a-plane position="-0.07 0 0" rotation="0 0 45" width="0.10" height="0.3" color="#5b00f4"></a-plane>
                <a-plane position="0.07 0 0" rotation="0 0 -45" width="0.10" height="0.3" color="#5b00f4"></a-plane>
            </a-entity> -->

           

        </a-entity>
           <!--  <a-entity>
             <a-image  src="#close-x" position="0 -1.9 0" width="0.4" height="0.4" rotation="-30 0 0">
                <a-animation attribute="rotation" begin="mouseenter" from="-30 0 0" to="-30 360 0" dur="500"></a-animation>
                <a-animation attribute="material.opacity" begin="fade" to="0.3"></a-animation>
            </a-image>
            </a-entity> -->

        

        <a-sky 
            geometry="primitive:sphere;radius:5000;segmentsWidth:64;segmentsHeight:64"
            material="shader:flat;color:#ffffff;fog:false; src:#img-photosphere-1 "
            scale="-1 1 1"
            rotation="0 -60 0" id="photosphere">
        </a-sky>

        
    </a-scene>

</body>
</html>
